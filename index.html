<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .block {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 500px;
        max-width: 100%;
        margin: 20px auto;
        text-align: center;
        height: 100vh;
      }
      button {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="block">
            <button type="button" class="btn btn-success" id="success">
              Отправить письмо
            </button>
            <button type="button" class="btn btn-danger">Отменить</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      let btnSuccess = document.getElementById("success");
      btnSuccess.addEventListener("click", () => window.location.href = 'registration.html');
    </script>
  </body>
</html>
